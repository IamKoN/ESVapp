{% extends 'base.html' %}

{% block content %}

<div class="column width2 first">
    <h3>Create an Account</h3>
    <form id="registration-form" action="/account/register/" method="post">
        {% csrf_token %}
        <input type="hidden" name="csrfmiddlewaretoken" value="7jEUVsY8O9NBpTj4YadfycOoG1MO0gkikDXaaGNyajsJO7vMo1bEnTm57Pgd2TWy">
        <p><label for="id_email">Email Address:</label> <input type="text" name="email" autofocus="autofocus" maxlength="75" id="id_email"></p>
        <p><label for="id_confirm_email">Confirm Email Address:</label> <input type="text" name="confirm_email" maxlength="75" id="id_confirm_email"></p>
        <p><label for="id_password1">Password:</label> <input type="password" name="password1" id="id_password1" aria-autocomplete="list"></p>
        <p><label for="id_password2">Password (again):</label> <input type="password" name="password2" id="id_password2"></p>
        <p><label for="id_first_name">First name:</label> <input type="text" name="first_name" maxlength="30" id="id_first_name"></p>
        <p><label for="id_last_name">Last name:</label> <input type="text" name="last_name" maxlength="30" id="id_last_name"></p>
        <p><label for="id_tos">Terms of Service:</label> <input type="checkbox" name="tos" id="id_tos">
            <span class="helptext">I have read and agree to the 
                <a href="/terms/" target="_blank">Terms&nbsp;of&nbsp;Service</a> and 
                <a href="/policy/" target="_blank">Privacy&nbsp;Policy</a>.
            </span>
        </p>
        <div class="g-recaptcha" data-sitekey="6LejK80SAAAAAFPyz4fgTZyBp2DdzlXpvc09LCcj">
            <div style="width: 304px; height: 78px;">
                <div>
                    <iframe src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LejK80SAAAAAFPyz4fgTZyBp2DdzlXpvc09LCcj&amp;co=aHR0cHM6Ly9teS5jcm9zc3dheS5vcmc6NDQz&amp;hl=en&amp;v=v1549866690836&amp;size=normal&amp;cb=mnqce34v6x03" width="304" height="78" role="presentation" name="a-8ng200idjj0g" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe>
                </div>
                <textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea>
            </div>
        </div>
        <input type="submit" value="Register">
    </form>
</div>

{% endblock content %}
