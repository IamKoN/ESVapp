{% extends 'esvapp/search.html' %}

{% block result %}
    <h1>{{ Search Results }}</h1>
    {% if no_results_found %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Results Not Found.</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% else %}
    <div class="container">
        <div class="jumbotron">
        <div class="container">
            <div class="row">
            <div class="col">
                <h3>Query : {{user_query}}</h3>
                <p>Reference : {{ref}}</p>
                <p>Passage : {{passage_obj}}</p>
            </div>
            </div>
        </div>
        </div>
    </div>
    {% endif %}
{% endblock %}
