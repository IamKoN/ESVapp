{% extends 'esvapp/base.html' %}
{% block body_block %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'esvapp/search.css' %}">
<div class="container center-align">
    <form action="{% url 'esvapp:search' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <div class="wrap">
                <div class="search">
                    <input type="search" class="searchTerm" name="q" placeholder="Search the ESV Bible..." required>
                    <button type="submit" class="searchButton" placeholder="Results per page...">
                        <i class="fa fa-search"></i>
                    </button>
                    Results per page: <input type="number" name="page-size" min="10" max="100" step="10" value="20">
                </div>
            </div>
        </div>
    </form>
</div>
    {% block result %}
    {% endblock %}
{% endblock %}
