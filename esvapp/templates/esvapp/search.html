{% extends 'esvapp/base.html' %}

{% block body_block %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'esvapp/search.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<div class="container">
    <form class="center-align" action="esvapp:search" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <div class="wrap">
                <div class="search">
                    <input type="text" class="searchTerm" name="q" placeholder="Search the ESV Bible">
                    <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
    {% block result %}
    {% endblock %}
{% endblock %}
