{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'shopping_cart/css/checkout.css' %}">
</head>
<body>
  {% include 'messages.html' %}
  <div class="container">
    <section>
      <table class="table table-hover">
        <thead>
          <tr>
            <th><h4>Order Summary</h4></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
            {% for item in order.get_cart_items %}
              <tr>
                <td>{{ item }}</td>
                <td>${{ item.product.price }}</td>
              </tr>
            {% endfor %}
            </td>
          </tr>
          <tr>
            <td><strong>Order Total</strong></td>
            <td><strong>${{ order.get_cart_total }}</strong></td>
          </tr>
        </tbody>
      </table>
      <button onclick="toggleDisplay();" class="btn btn-warning" style="width: 100%;">Checkout</button>
    </section>

    <div id="collapseStripe" class="wrapper">
      <form action="." method="post">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-3">
            <h4>Discount Code</h4><br>
          </div>
          <div class="form-group col-md-6">
            <label for="voucher_code"></label>
            <input type="text" class="form-control" name="voucher_codes" autofocus="autofocus" placeholder="Separate multiple codes with a comma" max_length="255" id="voucher_code" required>
            <input type="hidden"  name="order_id" value="{{ order.id }}">
          </div>
          <div class="form-group col-md-3">
            <button type="submit" class="btn btn-warning">Apply Discount</button>
          </div>
        </div>
      </form>
      <script src="https://js.stripe.com/v3/"></script>
      <!-- can't do this: <script src="{% static 'js/stripeV3.js' %}"></script> -->

      <form action="." id="payment-form" method="post">
        {% csrf_token %}
        <div class="form-group">
          <h4>Checkout with Braintree</h4>
          <div id="bt-dropin"></div>
          <button class="btn btn-primary my-2 my-sm-0" >Submit Payment</button>
          <input type="hidden" id="nonce" name="payment_method_nonce" />
        </div>
        <div class="form-group">
          <h4>Checkout with Stripe</h4>
          <script
            src="https://checkout.stripe.com/checkout.js" class="stripe-button"
            data-key="pk_test_KA6Cf0oC5c235Qa63SAZrrAF"
            data-amount="999"
            data-name="Demo Site"
            data-description="Widget"
            data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
            data-locale="auto"
            data-zip-code="true">
          </script>
        </div>
      </form>
    </div>

    <div id="stripe-token-handler" class="is-hidden"><span class="token"></span></div>
  </div>

<!-- script for the stripe form -->
<script src="{% static 'shopping_cart/js/checkout.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://js.braintreegateway.com/web/dropin/1.13.0/js/dropin.min.js"></script>
<script>
  var form = document.querySelector('#payment-form');
  var client_token = '{{ client_token }}';

  braintree.dropin.create({
    authorization: client_token,
    container: '#bt-dropin',
    paypal: {flow: 'vault'}
    }, function (createErr, instance) {
      form.addEventListener('submit', function (event) {
        event.preventDefault();
        instance.requestPaymentMethod(function (err, payload) {
          if (err) {
            console.log('Error', err);
            return;
          }

          // Add the nonce to the form and submit
          document.querySelector('#nonce').value = payload.nonce;
          form.submit();
        });
      });
    }
  );
</script>

<!-- script for toggling display of the form -->
<script type="text/javascript">
    function toggleDisplay() {
      var x = document.getElementById("collapseStripe");
      if (x.style.display === "none") {
          x.style.display = "block";
      } else {
          x.style.display = "none";
      }
    };
</script>

</body>
</html>
